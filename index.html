<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>face-moji</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { --rise: 80vh; }
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto; background:#0f0f10; color:#eee; }
    .grid { display:grid; grid-template-columns:1fr 1fr; gap:12px; padding:90px 12px 12px; height:100vh; box-sizing:border-box; }
    .pane { position:relative; background:#000; border-radius:12px; overflow:hidden; }
    video { width:100%; height:100%; object-fit:cover; transform:scaleX(-1); }
    .label { position:absolute; top:8px; left:10px; font-size:12px; opacity:.7; }
    .emojis { position:absolute; inset:0; pointer-events:none; overflow:hidden; }
    .status { position:fixed; left:12px; bottom:12px; opacity:.8; font-size:13px; }
    .controls {
      position:fixed; top:10px; left:12px; right:12px;
      display:flex; gap:8px; align-items:center; z-index:2;
      background:#121214; border:1px solid #202026; border-radius:10px; padding:10px;
    }
    .controls input {
      flex:1; background:#0a0a0b; color:#ddd; border:1px solid #2a2a2f;
      padding:10px 12px; border-radius:8px; outline:none; font-size:14px;
    }
    .controls button {
      background:#2b6ef6; color:white; border:0; padding:10px 14px; border-radius:8px; font-weight:600; cursor:pointer;
    }
    .controls button.secondary { background:#2a2a2f; }
    .bubble {
      position:absolute; left:50%; bottom:8%;
      font-size:min(14vw,72px);
      filter: drop-shadow(0 6px 18px rgba(0,0,0,.6));
      will-change: transform, opacity;
      animation: rise var(--dur, 1800ms) ease-out forwards;
      transform: translateX(var(--x,0)) translateY(0);
      opacity: 0;
    }
    @keyframes rise {
      0% { transform: translateX(var(--x,0)) translateY(0) scale(1); opacity:0; }
      12% { opacity:1; }
      70% { opacity:.6; }
      100% { transform: translateX(calc(var(--x,0) + var(--drift, 0px))) translateY(calc(-1 * var(--rise))) scale(1.1); opacity:0; }
    }
    @media (max-width: 900px) { .grid { grid-template-columns:1fr; } }
  </style>
  <link rel="icon" href="data:,">
</head>
<body>
  <div class="controls">
    <strong>Room</strong>
    <input id="roomInput" placeholder="e.g. comet-river" autocomplete="off" />
    <button id="suggestBtn" class="secondary">Suggest</button>
    <button id="startBtn">Start</button>
  </div>

  <div class="grid">
    <div class="pane">
      <div class="label">you</div>
      <video id="localVideo" autoplay playsinline muted></video>
      <div id="localLayer" class="emojis" aria-hidden="true"></div>
    </div>
    <div class="pane">
      <div class="label">peer</div>
      <video id="remoteVideo" autoplay playsinline></video>
      <div id="remoteLayer" class="emojis" aria-hidden="true"></div>
    </div>
  </div>
  <div id="status" class="status">Enter the same word on both devices. Press Start.</div>

  <script type="module">
    import { FilesetResolver, FaceLandmarker, GestureRecognizer }
      from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/vision_bundle.mjs";
    import "https://unpkg.com/peerjs@1.5.5/dist/peerjs.min.js"; // API ref: peerjs.com/docs :contentReference[oaicite:0]{index=0}

    // DOM
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const localLayer = document.getElementById("localLayer");
    const remoteLayer = document.getElementById("remoteLayer");
    const statusEl = document.getElementById("status");
    const roomInput = document.getElementById("roomInput");
    const startBtn = document.getElementById("startBtn");
    const suggestBtn = document.getElementById("suggestBtn");

    remoteVideo.muted = true; // satisfy autoplay

    // UI helpers
    const ADJ = ["solar","lunar","comet","crisp","neon","azure","gamma","swift","quiet","vivid","mellow","ember","nova"];
    const NOUN = ["river","meadow","orbit","oasis","harbor","valley","summit","island","canyon","circuit","galaxy","vector","garden","studio"];
    function suggestWord(){ return `${ADJ[Math.floor(Math.random()*ADJ.length)]}-${NOUN[Math.floor(Math.random()*NOUN.length)]}`; }
    function setStatus(s){ statusEl.textContent = s; console.log("[status]", s); }

    // Emoji particles
    const MAX_PARTICLES = 140, MIN_GAP_MS = 140, lastEmit = new Map();
    function emit(layer, emoji, key=emoji){
      const now = performance.now(), last = lastEmit.get(key)||0;
      if(now-last<MIN_GAP_MS) return; lastEmit.set(key, now);
      const b = document.createElement("div"); b.className = "bubble"; b.textContent = emoji;
      b.style.setProperty("--x", (Math.random()*120-60)+"px");
      b.style.setProperty("--drift", (Math.random()*60-30)+"px");
      b.style.setProperty("--dur", (1700+Math.random()*1200)+"ms");
      layer.appendChild(b); b.addEventListener("animationend", ()=>b.remove());
      if(layer.childElementCount>MAX_PARTICLES){ for(let i=0;i<layer.childElementCount-MAX_PARTICLES;i++) layer.firstElementChild?.remove(); }
    }

    // MediaPipe
    const fileset = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/wasm");
    const faceLandmarker = await FaceLandmarker.createFromOptions(fileset, {
      baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task" },
      runningMode: "VIDEO", numFaces: 1
    });
    const gestureRecognizer = await GestureRecognizer.createFromOptions(fileset, {
      baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/gesture_recognizer/gesture_recognizer/float16/1/gesture_recognizer.task" },
      runningMode: "VIDEO", numHands: 1
    });
    function mouthState(l){ const m=l?.[0]; if(!m) return "neutral";
      const L=m[61],R=m[291],U=m[13],D=m[14]; if(!L||!R||!U||!D) return "neutral";
      const w=Math.hypot(L.x-R.x,L.y-R.y), h=Math.hypot(U.x-D.x,U.y-D.y); if(w<1e-6) return "neutral";
      const cy=(U.y+D.y)/2, cny=(L.y+R.y)/2, round=h/w, d=(cny-cy)/w;
      if(round>=0.58 && Math.abs(d)<0.025) return "wow";
      if(round>=0.36 && round<=0.58 && d<=-0.06) return "laugh";
      return "neutral";
    }

    // Camera
    const localStream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" },
      audio: false // change to true if you need audio
    });
    localVideo.srcObject = localStream; await localVideo.play();

    // PeerJS config
    const peerOpts = {
      host: "0.peerjs.com", port: 443, secure: true, path: "/", debug: 2, // cloud defaults :contentReference[oaicite:1]{index=1}
      config: {
        iceServers: [
          { urls: "stun:stun.l.google.com:19302" },
          { urls: "turn:openrelay.metered.ca:80" },
          { urls: "turn:openrelay.metered.ca:443" },
          { urls: "turn:openrelay.metered.ca:3478" }
        ],
        sdpSemantics: "unified-plan",
        iceTransportPolicy: "all"
      }
    };

    // State
    let peer=null, isHost=false, dataConn=null, call=null, remoteStreamArrived=false, pc=null;

    function wireRTCDebug(peerConn){
      try {
        pc = peerConn._pc || peerConn._negotiator?._pc || null;
        if(!pc) return;
        pc.addEventListener("iceconnectionstatechange", ()=>setStatus(`ICE: ${pc.iceConnectionState}`));
        pc.addEventListener("connectionstatechange", ()=>setStatus(`PC: ${pc.connectionState}`));
        pc.addEventListener("signalingstatechange", ()=>console.log("signaling:", pc.signalingState));
        pc.addEventListener("icecandidateerror", e=>console.warn("icecandidateerror", e));
      } catch {}
    }

    function setupData(conn){
      dataConn = conn;
      conn.on("open", ()=>setStatus("Data channel connected"));
      conn.on("data", msg => { if(msg?.type==="emoji" && msg.value) emit(remoteLayer, msg.value, "remote-"+msg.value); });
      conn.on("close", ()=>setStatus("Peer disconnected"));
      conn.on("error", e=>setStatus(`Data error: ${e?.message||e}`));
    }

    function sendEmoji(emoji){ if(dataConn?.open) dataConn.send({ type:"emoji", value:emoji }); }

    function answerIncoming(incoming){
      call = incoming;
      wireRTCDebug(call);
      call.on("stream", s=>{ remoteStreamArrived=true; remoteVideo.srcObject=s; remoteVideo.play().catch(()=>{}); setStatus(`Connected to ${call.peer}`); });
      call.on("close", ()=>setStatus("Call closed"));
      call.on("error", e=>setStatus(`Call error: ${e?.message||e}`));
      call.answer(localStream);
    }

    function placeCall(targetId){
      if(call) try{ call.close(); }catch{}
      call = peer.call(targetId, localStream);
      wireRTCDebug(call);
      call.on("stream", s=>{ remoteStreamArrived=true; remoteVideo.srcObject=s; remoteVideo.play().catch(()=>{}); setStatus(`Connected to ${call.peer}`); });
      call.on("close", ()=>setStatus("Call closed"));
      call.on("error", e=>setStatus(`Call error: ${e?.message||e}`));
      // timeout + retry once
      setTimeout(()=>{ if(!remoteStreamArrived && call?.open){ setStatus("No remote stream yet. Retrying media call"); try{call.close();}catch{}; placeCall(targetId); } }, 6000);
    }

    function startAsHost(roomId){
      isHost = true;
      peer = new window.Peer(roomId, peerOpts);
      peer.on("open", id=>setStatus(`Hosting "${id}" ‚Äî waiting for peer‚Ä¶`));
      peer.on("connection", c=>{ setupData(c); /* host triggers media call only after data opens */ c.on("open", ()=>placeCall(c.peer)); });
      peer.on("call", answerIncoming); // accept if client tries first
      peer.on("error", err=>{
        const m=err?.message||"";
        if(err?.type==="unavailable-id" || /taken/i.test(m)){ setStatus(`"${roomId}" taken. Switching to client`); destroyPeer(); startAsClient(roomId); }
        else setStatus(`Peer error: ${m}`);
      });
      peer.on("disconnected", ()=>setStatus("Signaling disconnected"));
      peer.on("close", ()=>setStatus("Peer destroyed"));
    }

    function startAsClient(roomId){
      isHost = false;
      peer = new window.Peer(undefined, peerOpts);
      peer.on("open", id=>{
        setStatus(`Joining "${roomId}" as ${id}`);
        const c = peer.connect(roomId, { reliable:true });
        setupData(c);
        c.on("open", ()=>{ /* client does NOT call. host will call after data opens */ setStatus("Data open. Waiting for host media call‚Ä¶"); });
      });
      peer.on("call", answerIncoming);
      peer.on("error", e=>setStatus(`Peer error: ${e?.message||e}`));
      peer.on("disconnected", ()=>setStatus("Signaling disconnected"));
      peer.on("close", ()=>setStatus("Peer destroyed"));
    }

    function destroyPeer(){
      try{ call?.close(); }catch{}
      try{ dataConn?.close(); }catch{}
      try{ peer?.disconnect(); }catch{}
      try{ peer?.destroy(); }catch{}
      call=null; dataConn=null; peer=null; pc=null; remoteStreamArrived=false;
    }

    // UI
    function primeInput(){ const saved=localStorage.getItem("roomWord"); roomInput.value = saved || suggestWord(); }
    primeInput();
    suggestBtn.addEventListener("click", ()=>{ roomInput.value=suggestWord(); roomInput.focus(); roomInput.select(); });
    startBtn.addEventListener("click", ()=>{
      const roomWord = roomInput.value.trim().toLowerCase().replace(/\s+/g,"-");
      if(!roomWord){ setStatus("Enter a room word."); return; }
      localStorage.setItem("roomWord", roomWord);
      destroyPeer();
      setStatus(`Starting with room "${roomWord}"‚Ä¶`);
      // Try host first. If taken, become client.
      startAsHost(roomWord);
    });
    roomInput.addEventListener("keydown", e=>{ if(e.key==="Enter") startBtn.click(); });

    // Detection loop
    function loop(){
      const ts = performance.now();
      const h = gestureRecognizer.recognizeForVideo(localVideo, ts)?.gestures?.[0]?.[0];
      if(h?.categoryName==="Thumb_Up" && h.score>0.6){ emit(localLayer,"üëç"); sendEmoji("üëç"); }
      const f = faceLandmarker.detectForVideo(localVideo, ts);
      if(f?.faceLandmarks?.length){
        const s = mouthState(f.faceLandmarks);
        if(s==="laugh"){ emit(localLayer,"üòÇ"); sendEmoji("üòÇ"); }
        else if(s==="wow"){ emit(localLayer,"üòÆ"); sendEmoji("üòÆ"); }
      }
      requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);

    if (location.protocol!=="https:" && location.hostname!=="localhost") setStatus("Tip: Use HTTPS or localhost for camera.");
  </script>
</body>
</html>
